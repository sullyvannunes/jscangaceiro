<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-with">
	<title>Negociações</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-theme.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body class="container">
	<h1 class="text-center">Negociações</h1>

	<form class="form">
		<div class="form-group">
			<label for="data">Data</label>
			<input type="date" id="data" class="form-control" required autofocus/>
		</div>

		<div class="form-group">
			<label for="quantidade">Quantidade</label>
			<input type="number" id="quantidade" min="1" step="1" class="form-control" value="1" required/>
		</div>

		<div class="form-group">
			<label for="valor">Valor</label>
			<input type="number" id="valor" min="0.01" step="0.01" class="form-control" value"0.0" required autofocus/>
		</div>

		<button class="btn btn-primary" type="submit">Incluir</button>
	</form>

	<div class="text-center">
		<button id="botao-importa" class="btn btn-primary text-center" type="button">
			Importar Negociações
		</button>

		<button id="botao-apaga" class="btn btn-primary text-center" type="button">
			Apagar
		</button>
	</div>

	<br>
	<br>

	<table class="table table-hover table-bordered">
		<thead>
			<tr>
				<th>DATA</th>
				<th>QUANTIDADE</th>
				<th>VALOR</th>
				<th>VOLUME</th>
			</tr>
		</thead>
	</table>

	<script src="app/index.js"></script>
</body>
</html>
